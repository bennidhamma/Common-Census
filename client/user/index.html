<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.1.custom.min.js"></script>
    <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript" src="../js/jquery.rest.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.jtml.js"></script>
    <script type="text/javascript" src="../js/jquery.hint.js"></script>
    <script type="text/javascript" src="../js/jquery.jeditable.mini.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.1.custom.css" rel="stylesheet" />	
    <link type="text/css" href="../css/styles.css" rel="stylesheet"></link>
    <title>Common Census</title>
  </head>
  <body>
  	<div id="sidebar">
		<p class="logo"><a href="/">Common Census</a></p>
		<div id="fb-root"></div>
		<fb:login-button autologoutlink="true" perms="user_birthday,user_location,user_religion_politics"></fb:login-button>
    </div>
    <div id="main"></div>
	<script type="text/html" id="profileTemplate">
	    <h1><div id="wholeName">${whole.name}</div></h1>
	    <p id="wholeDescription">${whole.description}</p>
	    <div id="newPartForm">
			<input id="newPartName" type="text" hint="what do you need?" class="text ui-widget-content ui-corner-all">
			<button id="addPart">Add</button>
		</div>
	    <ol id="wholeList">
	     <jtml:loop index="part" collection="whole.parts">
			<jtml:include template="script#partTemplate"/>
		</jtml:loop>
		</ol>
	</script>
	<script type="text/html" id="partTemplate">
		<li partid='${part.id}' name='${part.name}'>
			<a href="../need/${part.canonical}"><span class='name'>${part.name}</span></a>
			<a href="#${part.name}" class="remove">[x]</a>
		</li>
	</script>
   <script>
	   $(function() {
	   		setupUser();
		});
	</script>
  </body>
</html>
